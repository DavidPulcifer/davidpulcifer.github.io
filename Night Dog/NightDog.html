<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Rubik+Distressed&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <img id="player" src="assets/player.png">
    <img id="layer1" src="assets/layer-1.png">
    <img id="layer1f" src="assets/layer-1f.png">
    <img id="layer2" src="assets/layer-2.png">
    <img id="layer2f" src="assets/layer-2f.png">
    <img id="layer3" src="assets/layer-3.png">
    <img id="layer3f" src="assets/layer-3f.png">
    <img id="layer4" src="assets/layer-4.png">
    <img id="layer4f" src="assets/layer-4f.png">
    <img id="layer5" src="assets/layer-5.png">
    <img id="layer5f" src="assets/layer-5f.png">
    <img id="enemy_fly" src="assets/enemy_fly.png">
    <img id="enemy_plant" src="assets/enemy_plant.png">
    <img id="enemy_spider_big" src="assets/enemy_spider_big.png">
    <img id="fire" src="assets/fire.png">
    <img id="collisionAnimation" src="assets/boom.png">
    <img id="lives" src="assets/lives.png">

    <div class="game">
        <div class="canvasDiv">
            <canvas id="canvas1"></canvas>
        </div>

        <div id="controls" class="controls">
            <div class="selectors">
                <section class="gameSelector">
                    <label class="ddLabel" for="levelSelect">Choose Level</label>
                    <select class="dropdown" name="levelSelect" id="levelSelect">
                        <option value="city">City</option>
                        <option value="forest">Forest</option>
                    </select>
                </section>
                <section class="gameSelector">
                    <label class="ddLabel" for="diffSelect">Choose Difficulty</label>
                    <select class="dropdown" name="diffSelect" id="diffSelect">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </section>
            </div>
            <div class="instructions">
                <p>P (Start/Pause) &nbsp Left ← → Right &nbsp ↑ Jump &nbsp ↓ Sit  &nbsp&nbsp&nbsp Space (Sprint)</p>
                <p>*Easy Only* Space (Roll Attack) &nbsp Space+↓ (Dive Attack)</p>
            </div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
